server:
  port: 8080

spring:
  cloud:
    gateway:
      default-filters:
        - name: LoggingFilter
      routes:
        #agrego ruta de serie
        - id: serieRoute
          uri: lb://serie-service
          predicates:
            - Path=/series/**
          filters:
            - name: CircuitBreaker
              args:
                name: seriesService
                fallbackUri: forward:/fallback/series
        - id: movieRoute
          uri: lb://movie-service
          predicates:
            - Path=/movies/**
          filters:
            - name: CircuitBreaker
              args:
                name: moviesService
                fallbackUri: forward:/fallback/movies
        - id: catalogRoute
          uri: lb://catalog-service
          predicates:
            - Path=/catalogs/**
          filters:
            - name: CircuitBreaker
              args:
                name: catalogService
                fallbackUri: forward:/fallback/catalogs

info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
    description: API Gateway
